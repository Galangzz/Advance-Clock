<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>
            Advanced Clock
        </h1>
    </header>

    <div class="timer">
        <h2>Timer</h2>
        <!-- <div id="time-watch"></div> -->
        <form class="inputTime" action="#">
            <input type="number" id="hour" placeholder="HOURS" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="MINUTES" autocomplete="off" value="">
            <input type="number" id="second" placeholder="SECONDS" autocomplete="off" value="">
        </form>
        <div class="tombol">
            <button id="tombol1">Start</button>
            <button id="tombol2">Pause</button>
            <button id="tombol3">Reset</button>
        </div>
        
    </div>

    <div class="navbar">
        <nav class="bungkus">
            <ul class="navigation">
                <li>
                    <a href="/index.html">Clock</a>
                </li>
                <li>
                    <a  href="#">Timer</a>
                </li>
                <li>
                    <a href="/stopwatch/stopwatch.html">Stopwatch</a>
                </li>
                
            </ul>
        </nav>
    </div>
    <script src="/index.js"></script>
</body>
</html>
